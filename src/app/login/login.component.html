<div class="loginContainer">
  <div class="container">
      <div class="row justify-content-md-center">
          <div class="col-md-3">
            <div class="avatarFrameOffline">
              <img id="loginAvatarPicture" src="assets/img/generic_avatar.png"  alt="Avatar Generico" class="avatarImage img-fluid"/>
            </div>
          </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="center">
              <h3>Iniciar Sesion</h3>
          </div>
          <p *ngIf="operation == 'register'">Ya tienes cuenta? <a (click)="operation = 'login'">Login</a> </p>
          <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Registrarse</a> </p>
          <div class="borderedContainer">
            <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingresar Correo"/>
            <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese ContraseÃ±a"/>
            <input [(ngModel)]="nick"  *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese Nick"/>
          </div>
          <div class="center marto15">
            <a (click)="login()" *ngIf="operation == 'login'" id="btnLogin" class="btn btn-primary">Inicar Sesion</a>
            <a (click)="register()" *ngIf="operation == 'register'" id="btnRegister" class="btn btn-primary">Registrarme</a>
            <br/>
            <br/>
            <button (click)="onLoginFacebook()" *ngIf="operation == 'register'" class="btn btn-facebook btn-lg"><i class="fab fa-facebook fa-fw"></i>Facebook</button>
          </div>
        </div>
        <div class="col-md-12">
          LOGGED: {{isLoggedFacebook}}
        </div>
      </div>
  </div>
</div>
